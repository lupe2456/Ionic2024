<ion-header class="ion-no-border">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../../assets/icon/favicon.png" alt="">
        </ion-avatar>
        <ion-label>
          <div class="name">Examen de Matemáticas</div>
          <div class="data">
            <strong>Descripción: </strong> {{ 'Estudiar ecuaciones lineales' }} <br>
            <strong>Fecha: </strong> {{ '02 de Mayo del 2024' }} <br>
            <strong>Hora: </strong> {{ '09:10:00' }} 
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="../tasks">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
